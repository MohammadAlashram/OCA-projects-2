            <!--form starts -->


            <form id="formBox" action="">
                <div id="newfontsize">
                    <h1> Create a new account </h1>
                    <p id="para"> It's quick and easy.</p>
                </div>
                <div class="form-group">
                    <!-- Username -->
                    <input class="form-control" type="text" id="uname" name="uname" placeholder="Username"
                        onblur="allLetter()">
                    <div id="erorr"></div> <br>
                    <!-- email -->
                    <input type="email" class="form-control" id="email" placeholder="Enter email" onblur="Email()">
                    <div id="erorr2"></div>
                    <br>
                    <!-- password -->
                    <input class="form-control" type="password" id="password" name="password" placeholder="password"
                        onblur="Password()">
                    <div id="erorr3"></div>

                </div>
                <!-- Date of birth -->
                <div class="form-row">
                    <div class="form-group col">
                        <small for="date"> Date of birth </small><br>
                        <input class="form-control" type="date" id="date" name="date" max="2002-12-31" min="1950-12-31">
                    </div>
                    <div class="form-group col">
                        <small for="number"> Phone Number </small>
                        <input class="form-control" type="text" id="number" name="number" placeholder="077-7777-777"
                            onblur="Number()">
                        <div id="erorr4"></div>
                    </div>
                </div>


            
                <!-- terms of policy -->
                <div class="form-row">
                    <div class="form-group col">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="checkbox" onclick="chBox()">
                            <label class="custom-control-label" for="checkbox"> Accept terms of policy</label>
                        </div>
                    </div>
                    <!-- Read more -->
                    <div class="form-group col ">
                        <div>
                            <a href="#"><small>Read more.</small></a>
                        </div>
                    </div>
                </div>
                <br>
                <!-- submitt -->
                <div class="form-row">
                    <div class="form-group col">
                        <input class="form-control btn- btn-block bcolor" type="button" id="lbutton" name="button"
                            value="Sign up" onclick="lStorage()" disabled>
                    </div>
                    <!-- one time submit -->
                    <div class="form-group col">
                        <input class="form-control btn- btn-block bcolor" type="button" id="sbutton" name="button"
                            value="Sign up  for one time " onclick="sStorage()" disabled>
                    </div>
                </div>
                <!-- clear  -->
                <div form-group>
                    <input class="form-control btn- btn-block bccolor" type="button" id="cbutton" name="button"
                        value="Clear data" onclick="cStorage()">
                    <br>
                </div>
            </form>
