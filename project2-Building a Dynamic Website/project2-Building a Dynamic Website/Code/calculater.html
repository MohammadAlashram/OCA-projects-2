<!-- calculator -->
<div id="newfontsize">
 <form id="calculator-body">
    <div class="calculator">
      <div class="row" id="row1">
      <input type="text" class="display operator btn btn-secondary" id="display1" disabled>
      </div>
      <div class="keys">
  
    
        <div class="row">
          <button type="button" value="C" class="btn btn-outline-danger">C</button>
          <button type="button" value="**" class="operator btn btn-newColor1">^</button>
          <button type="button" value="" class="operator btn btn-newColor1" id="factorialID btn btn-warning" onclick="factorial()">n!</button>
          <button type="button" value="" class="operator btn btn-newColor1" onclick="absolute()">abs</button>
        </div>

        <div class="row">
          <button class="operator btn btn-newColor" type="button" value="7">7</button>
          <button class="operator btn btn-newColor" type="button" value="8">8</button>
          <button class="operator btn btn-newColor" type="button" value="9" >9</button>
          <button type="button" value="+" class="operator btn btn-newColor1">+</button>
        </div>

        <div class="row">
          <button class="operator btn btn-newColor" type="button" value="4">4</button>
          <button class="operator btn btn-newColor" type="button" value="5">5</button>
          <button class="operator btn btn-newColor" type="button" value="6">6</button>
          <button type="button" value="-" class="operator btn btn-newColor1">-</button>
        </div>

        <div class="row">
          <button class="operator btn btn-newColor" type="button" value="1">1</button>
          <button class="operator btn btn-newColor" type="button" value="2">2</button>
          <button class="operator btn btn-newColor" type="button" value="3">3</button>
          <button type="button" value="*" class="operator btn btn-newColor1">*</button>
        </div>

        <div class="row">
          <button class="operator btn btn-newColor1" type="button" value="." >.</button>
          <button class="operator btn btn-newColor" type="button" value="0">0</button>
          <button type="button" value="/" class="operator btn btn-newColor1">/</button>
          <button type="button" value="=" class="btn btn-outline-danger">=</button>
        </div>
      </div>
    </div>
  </form>
